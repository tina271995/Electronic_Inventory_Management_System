<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory - Staff Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <div class="brand-logo">SIM</div>
            <span class="brand-name">Smart Inventory Management</span>
        </div>
        
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search products...">
        </div>
        
        <div class="user-menu">
            <!-- <div class="notifications">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div> -->
            <div class="user-avatar" onclick="toggleDropdown()">TS</div>
        </div>
        
        <div class="dropdown-menu" id="userDropdown">
            <div class="dropdown-item">
                <i class="fas fa-user-circle"></i> Profile
            </div>
            <div class="dropdown-item">
                <i class="fas fa-cog"></i> Settings
            </div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </div>
        </div>
    </nav>
    
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="user-avatar">TS</div>
            <div class="user-info">
                <h4>Tanvi Shirsat</h4>
                <p>Staff Member</p>
            </div>
        </div>
        
        <ul class="sidebar-menu">
            <div class="menu-title">Inventory</div>
            <li class="menu-item active">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </li>
            <li class="menu-item">
                <i class="fas fa-barcode"></i>
                <span>Barcode Scanner</span>
            </li>
            <li class="menu-item">
                <i class="fas fa-plus-circle"></i>
                <span>Add Product</span>
            </li>
            <li class="menu-item">
                <i class="fas fa-boxes"></i>
                <span>View Products</span>
            </li>
            
            <div class="menu-title">Sales</div>
            <li class="menu-item">
                <i class="fas fa-cash-register"></i>
                <span>New Sale</span>
            </li>
            <li class="menu-item">
                <i class="fas fa-history"></i>
                <span>Sales History</span>
            </li>
            
            <div class="menu-title">Reports</div>
            <li class="menu-item">
                <i class="fas fa-chart-line"></i>
                <span>Sales Reports</span>
            </li>
            <li class="menu-item">
                <i class="fas fa-archive"></i>
                <span>Inventory Reports</span>
            </li>
        </ul>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Dashboard</h1>
            <button class="btn-primary">
                <i class="fas fa-plus"></i> Quick Add
            </button>
        </div>
        
        <div class="dashboard-content">
            <!-- Dashboard widgets will go here -->
            <!-- <img src="https://placehold.co/1200x600" alt="Dashboard analytics showing inventory levels, recent sales, and stock alerts" /> -->
        </div>
    </main>

            <a href="#" class="footer-link"><i class="fab fa-instagram"></i></a>
        </div>
    </footer> -->
    
    <script>
        // Toggle user dropdown
        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('active');
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('userDropdown');
            const avatar = document.querySelector('.user-avatar');
            
            if (!avatar.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });
        
        // Logout function
        function logout() {
            alert('Logging out...');
            // window.location.href = '/logout';
        }
    </script>
</body>
</html>
