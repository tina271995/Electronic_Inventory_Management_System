{% extends "base.html" %}
{% block title %}Sales History{% endblock %}

{% block content %}
<h2>Sales History</h2>

<div class="export-button">
    <button class="ok-button" onclick="exportSalesToCSV()">Export Sales History</button>
</div>

<table class="product-table">
    <thead>
        <tr>
            <th>Sale ID</th>
            <th>Sale Date</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Total Cost</th>
        </tr>
    </thead>
    <tbody id="salesHistoryBody">
        <!-- Example row -->
        <tr>
            <td>501</td>
            <td>2025-07-13</td>
            <td>iPhone 15</td>
            <td>Latest Apple model</td>
            <td>2</td>
            <td>179998</td>
        </tr>
    </tbody>
</table>
{% endblock %}
