<div id="restockModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeRestockModal()">&times;</span>
        <!-- <h2>Restock Product</h2> -->
        <form id="restockForm">
            <input type="hidden" id="restockProductId" name="productId">
            <label for="restockQuantity">Quantity:</label>
            <input type="number" id="restockQuantity" name="quantity1" min="1" required>
            <div id="restockError" class="error-message" style="display: none;">Please enter a valid quantity</div>
            <button type="button" class="ok-button" onclick="confirmRestock()">Confirm Restock</button>
        </form>
    </div>
</div>
